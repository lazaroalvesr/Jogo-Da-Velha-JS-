<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Velha</title>
    <link rel="stylesheet" href="./estilo/estilo.css">
</head>

<body>
    <div class="selection">
        <h2>Jogo Da Velha</h2>
        <p>Selecione seu Jogador</p>
        <div class="players">
            <button class="player" onclick="playerSelect('X')">
                X
            </button>
            <button class="player" onclick="playerSelect('O')">
                O
            </button>
        </div>
    </div>

    <div class="play-board">
      <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
      </table>

      <button class="reset" onclick="startGame()">Recome√ßar</button>
    </div>

    <div class="winner">
        <h3></h3>
        <button class="reset" onclick="startGame()">Jogar de novo</button>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
